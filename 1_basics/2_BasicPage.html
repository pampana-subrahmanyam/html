<!-- 
1.document type declaration: <!DOCTYPE html>.
2.The HTML document itself begins with <html> and ends with </html>.
3.header
4.The visible part of the HTML document is between <body> and </body>. -->

<!DOCTYPE html>
<html>
    <head>
        This is head
    </head>

    <body>
        This is body
    </body>
</html>
