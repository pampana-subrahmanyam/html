<!-- 
An HTML element contains a start tag,some contetnt,and an end tag.
Syntax:
<tagname>some content</tagname>
Eg:
<h1>Subbu</h1>
<h2>Subbu</h2>
<p>This is para</p>
<div>Some other elements</div>
-->


<!DOCTYPE html>
<html>
    <body>
        <h1>This is a h1 element</h1>
        <h2>This is a h2 element</h2>
        <h3>This is a h3 element</h3>
        <h4>This is a h4 element</h4>
        <h5>This is a h4 element</h5>
        <h6>This is a h4 element</h6>
        <!-- h1 to h6 are there .h7,h8... are invalid -->
        <p>This is a paragraph</p>
    </body>
</html>
